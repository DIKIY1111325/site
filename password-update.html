<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Обновление пароля VPN">
    <meta name="author" content="vpn, xray, vless, бесплатно">
    <title>Обновление пароля VPN</title>

    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,700&family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link href="css/tooplate-kool-form-pack.css" rel="stylesheet">
</head>

<body>
    <main>
        <header class="site-header">
            <div class="container">
                <a class="site-header-text" href="index.html">
                    <i class="bi-box"></i>
                    <span>ПЕРСОНАЛЬНЫЙ VPN СЕРВИС | СЕРВЕР</span>
                </a>
                <div class="share-text">
                    <span><h6>ЗА НЕСКОЛЬКО КЛИКОВ</h6></span>
                </div>
            </div>
        </header>

        <section class="hero-section d-flex justify-content-center align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-8 mx-auto">
                        <div class="custom-form contact-form">
                            <h2 class="mb-4">Обновление пароля</h2>
                            <form id="update-password-form">
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-12">
                                        <div class="form-floating">
                                            <input type="password" 
                                                   name="password" 
                                                   id="new-password" 
                                                   class="form-control"
                                                   pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$"
                                                   required>
                                            <label for="new-password">Новый пароль</label>
                                        </div>
                                    </div>

                                    <div class="col-lg-12 col-md-12 col-12">
                                        <div class="form-floating">
                                            <input type="password" 
                                                   name="confirm-password" 
                                                   id="confirm-password" 
                                                   class="form-control"
                                                   required>
                                            <label for="confirm-password">Подтвердите пароль</label>
                                        </div>
                                    </div>

                                    <div class="col-lg-12 col-12">
                                        <p id="update-message" class="mt-3"></p>
                                    </div>

                                    <div class="col-lg-4 col-12 ms-auto">
                                        <button type="submit" class="form-control">Обновить пароль</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- JAVASCRIPT FILES -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js" type="module"></script>
    <script src="js/password-update.js" type="module"></script>
</body>
</html>
